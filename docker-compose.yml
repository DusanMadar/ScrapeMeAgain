version: '2'

services:
  scp1:
    container_name: scp1
    env_file: .env.scp
    image: scp:latest
    entrypoint: /scp/entrypoint.scp1.sh
    build:
      context: .
      dockerfile: Dockerfile

  scp2:
    container_name: scp2
    env_file: .env.scp
    image: scp:latest
    entrypoint: /scp/entrypoint.scpx.sh
    depends_on:
      - scp1
